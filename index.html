  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d0eaff, #e2f0ff);
      color: #333;
    }

    header {
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .car-section {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .car-section h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .car-section img {
      width: 100%;
      max-height: 430px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .car-section a {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .car-section a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
    }
  </style>
